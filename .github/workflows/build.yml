name: build-windows

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build (PyInstaller)
        shell: pwsh
        run: |
          powershell -ExecutionPolicy Bypass -File .\scripts\build.ps1

      - name: Verify outputs
        shell: pwsh
        run: |
          if (!(Test-Path "dist\SymbolExtractorATLAS.exe")) { throw "Missing dist\SymbolExtractorATLAS.exe" }
          if (!(Test-Path "dist\SymbolExtractorATLAS.zip")) { throw "Missing dist\SymbolExtractorATLAS.zip" }

      - name: Publish GitHub Release (upload EXE/ZIP)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/SymbolExtractorATLAS.exe
            dist/SymbolExtractorATLAS.zip
